<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/collapsible.css">
  <title>Elementos collapsible</title>
</head>
<body>
  <div class="accordionWrapper">
    <div class="accordionItem open">
          <h2 class="accordionItemHeading">Primer acordeón</h2>
          <div class="accordionItemContent">
            <p>Este es el primer acordeón</p>
            <p>Relacionado a la semana 12 - Hackaton.</p>
          </div>
        </div>
    
        <div class="accordionItem close">
          <h2 class="accordionItemHeading">Segundo acordeón</h2>
          <div class="accordionItemContent">
            <p>Este es el segundo acordeón</p>
            <p>Acá una lista para ver más contenido:</p>
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ul>
          </div>
        </div>
    
        <div class="accordionItem close">
          <h2 class="accordionItemHeading">Tercer acordeón</h2>
          <div class="accordionItemContent">
            <p>Contenido del tercer acordeón.</p>
          </div>
        </div>
    </div>
    <script src="./scripts/collapsible.js"></script>
</body>
</html>
