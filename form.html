<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de validaciones</title>
    <link rel="stylesheet" href="./styles/validaciones.css">
  </head>

  <body>
    <form>
      <h1>Validando con HTML</h1>
      <br />
      <input
        name="name"
        type="text"
        placeholder="Nombre"
        pattern="[a-zA-Z ]{4,30}"
        required
      />
      <br />
      <br />
      <input
        name="lastname"
        type="text"
        placeholder="Apellido"
        pattern="[a-zA-Z ]{4,30}"
        required
      />
      <br />
      <br />
      <input
        name="age"
        min="18"
        max="80"
        type="number"
        placeholder="Edad"
        required
      />
      <br />
      <br />
      <input
        name="sex"
        type="text"
        placeholder="Sexo (M o F)"
        pattern="[F|M]|[f|m]{1}"
        required
      />
      <br />
      <br />
      <input
        name="dni"
        minlength="8"
        type="number"
        placeholder="DNI"
        pattern="[a-zA-Z0-9]+"
        required
      />
      <br />
      <br />
      <input
        name="email"
        type="email"
        placeholder="Correo"
        pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        required
      />
      <br />
      <br />
      <div>
        <button>Enviar</button>
        <br />
        <br />
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </body>
</html>
