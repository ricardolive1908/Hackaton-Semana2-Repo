<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header><h1>Mostrando Modal - Hackaton Semana 12</h1></header>

        <form class="js_form">
          <div class="modal-header"><h2>Bienvenido!!</h2>
          <button class="js_modal-close close" type="reset">X</button>
          </div>
          <div class="modal-body"> 
            <h2>Est√°s dentro del modal!</h2>
          </div>
          <div class="modal-footer">
            <button class="js_modal-cancel btn-cancel" type="reset">Cerrar modal</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="./scripts/modal.js" defer></script>
